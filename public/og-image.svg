<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with architectural gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#78716c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Architectural pattern -->
    <pattern id="architecturalGrid" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <rect width="60" height="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
      <rect x="20" y="20" width="20" height="20" fill="rgba(255,255,255,0.05)"/>
    </pattern>
    
    <!-- Shadow filter -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#architecturalGrid)" opacity="0.3"/>
  
  <!-- Architectural elements -->
  <g opacity="0.2">
    <!-- Building silhouettes -->
    <rect x="50" y="400" width="80" height="180" fill="rgba(255,255,255,0.1)"/>
    <rect x="150" y="350" width="60" height="230" fill="rgba(255,255,255,0.15)"/>
    <rect x="230" y="380" width="90" height="200" fill="rgba(255,255,255,0.1)"/>
    
    <rect x="950" y="420" width="70" height="160" fill="rgba(255,255,255,0.1)"/>
    <rect x="1040" y="360" width="85" height="220" fill="rgba(255,255,255,0.15)"/>
    <rect x="1140" y="390" width="60" height="190" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="2" rx="20"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#f8fafc" filter="url(#textShadow)">
    Architectour Planner
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="260" font-family="serif" font-size="28" text-anchor="middle" fill="#e2e8f0" opacity="0.9">
    建築巨匠の傑作を巡る旅をプランニング
  </text>
  
  <!-- Features -->
  <g transform="translate(200, 320)">
    <!-- Route Planning Icon -->
    <circle cx="80" cy="40" r="25" fill="rgba(245,158,11,0.8)" stroke="#fbbf24" stroke-width="2"/>
    <text x="80" y="47" font-family="sans-serif" font-size="20" text-anchor="middle" fill="white">🗺️</text>
    <text x="80" y="80" font-family="serif" font-size="16" text-anchor="middle" fill="#cbd5e1">ルート最適化</text>
    
    <!-- AI Narrative Icon -->
    <circle cx="300" cy="40" r="25" fill="rgba(34,197,94,0.8)" stroke="#4ade80" stroke-width="2"/>
    <text x="300" y="47" font-family="sans-serif" font-size="20" text-anchor="middle" fill="white">📖</text>
    <text x="300" y="80" font-family="serif" font-size="16" text-anchor="middle" fill="#cbd5e1">AI旅行紀行文</text>
    
    <!-- Architecture Icon -->
    <circle cx="520" cy="40" r="25" fill="rgba(168,85,247,0.8)" stroke="#a78bfa" stroke-width="2"/>
    <text x="520" y="47" font-family="sans-serif" font-size="20" text-anchor="middle" fill="white">🏛️</text>
    <text x="520" y="80" font-family="serif" font-size="16" text-anchor="middle" fill="#cbd5e1">名建築ガイド</text>
    
    <!-- Travel Icon -->
    <circle cx="740" cy="40" r="25" fill="rgba(239,68,68,0.8)" stroke="#f87171" stroke-width="2"/>
    <text x="740" y="47" font-family="sans-serif" font-size="20" text-anchor="middle" fill="white">✈️</text>
    <text x="740" y="80" font-family="serif" font-size="16" text-anchor="middle" fill="#cbd5e1">世界遺産巡り</text>
  </g>
  
  <!-- Bottom tagline -->
  <text x="600" y="500" font-family="serif" font-size="20" text-anchor="middle" fill="#94a3b8" opacity="0.8">
    Le Corbusier • Frank Lloyd Wright • Tadao Ando • Zaha Hadid
  </text>
  
  <!-- Architectural accent lines -->
  <line x1="150" y1="550" x2="1050" y2="550" stroke="url(#bgGradient)" stroke-width="3" opacity="0.6"/>
  <line x1="150" y1="580" x2="1050" y2="580" stroke="rgba(245,158,11,0.5)" stroke-width="2"/>
  
  <!-- Corner elements -->
  <g opacity="0.4">
    <rect x="120" y="120" width="30" height="3" fill="#fbbf24"/>
    <rect x="120" y="128" width="15" height="3" fill="#fbbf24"/>
    
    <rect x="1050" y="500" width="30" height="3" fill="#fbbf24"/>
    <rect x="1065" y="508" width="15" height="3" fill="#fbbf24"/>
  </g>
</svg>